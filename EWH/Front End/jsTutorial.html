<html>
	<head>
		<meta> <!--data about data--></meta>
		<title>JavaScript tutorial</title>
	</head>
	<body>
	<script langauge="javascript" type="text/javascript"> 
	<!--numbers,strings,-->
		document.write(Number.MAX_VALUE+"<br />"); //print to screen
		var samp_str = "Here are some escaped characters \" \' \\ \t \n"; // to show up if you want to see on screen
		document.write(samp_str + "<br />");

		var firstStr = "First string";
		var secondStr = " Second string";

		var combined = firstStr + secondStr;
		document.write(combined + "<br />");
		document.write("Length of string: " + combined.length + "<br />");
		document.write("Substring " + combined.substring(0,2) + "<br />"); //index 0; ends at and includes 2
		document.write("Last character: " + combined.charAt(combined.length - 1) + "<br />");
		document.write("Index of T is: " + combined.indexOf('t') + "<br />")

		var strVar = "5";
		var numVar = 10;
		var total = strVar + numVar; //if one element string js assumes need string; returns 510
		var multTotal = numVar * strVar // no way to multiply strings; converts string into number
		document.write("5 + 10 = " + total + "<br />");
		document.write("5 * 10 = " + multTotal + "<br />");
		//force data type converison
		total = numVar + Number(strVar); //converts string to number
		document.write("5 + 10 = " + total + "<br />");
		var numVar2 = String(numVar);
		document.write(numVar + numVar + "<br />");
		document.write(numVar + numVar2 + "<br />");


		var floatVar = 3.12345643211345654321134321345;
		var floatStr = floatVar.toFixed(5);
		document.write("Shorthand PI " + floatStr + "<br />");
		document.write("Integer PI " + parseInt(floatVar) + "<br />");
		document.write("Datatype of floatStr " + typeof(floatStr) + "<br />");

		//Booleans
		//false (0 or NaN) true; !=, ==; && || !
		boolVar = Boolean(23);
		document.write("Boolean of 23 is " + boolVar + "<br />");
		var rand = 5;
		var rand2 = 10;
		document.write("Is 5 > 10 " + (rand > rand2) + "<br />");


	</script>
	</body>
</html>
