<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Example</title>
  </head>
  <body>

    <style>

      .a {  /*takes all "a" class and applies style*/
        font-size: 2em;
      }
      p {  /*takes all paragraph tags and applies style*/
        font-size: 2em;
      }

      .my-circle {
        fill: red;
      }

    </style>
  </head>
  <body>

    <svg width="300" height="250">
      <text class="a" x="50" y="50">Hello SVG Text!</text>
    </svg>

    <svg width="250" height="250">

      <rect x="0"  y="0"   width="50"  height="200" fill="gray"/>
      <rect x="50" y="200" width="200" height="50"  fill="gray"/>

      <!--"scatter plot"-->
      <g transform="translate(50, 0)"> <!--group : allows for mass operations (translates over 50 pixels)-->
        <circle cx="0"   cy="0"   r="10"/>
        <circle cx="100" cy="100" r="10"/>
        <circle cx="130" cy="120" r="10"/>
        <circle cx="80"  cy="180" r="10"/>
        <circle cx="180" cy="80"  r="10"/>
        <circle cx="180" cy="40"  r="10"/>
      </g>

    </svg>


    <svg width="250" height="250">

      <circle class="my-circle" cx="100" cy="100" r="10"/>
      <circle class="my-circle" cx="130" cy="120" r="10"/>
      <circle class="my-circle" cx="80"  cy="180" r="10"/>
      <circle class="my-circle" cx="180" cy="80"  r="10"/>
      <circle class="my-circle" cx="180" cy="40"  r="10"/>


  </body>
</html>
