<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> <!--describes key words-->
  <meta charset="utf-8">
  <title>SVG Example</title>
</head>
<body>
  <svg width = "900" height = "900"> <!--need to set svg element size; otherwise will you default size -->
    <rect x="0"   y="0"   width="100" height="100" fill="rgb(255, 0, 0)"></rect>
    <rect x="50" y="50" width="200" height="200" fill="rgba(0, 255, 0, 0.5)"></rect> <!--transparency-->
    <rect x="0"   y="120" width="100" height="100" fill="#0000FF"></rect>
    <rect x="50" y="50" width="150" height="150" fill="none" stroke="black" stroke-width="10"></rect> <!--outline using stroke-->
    <circle cx="800" cy="100" r="50"></circle> <!--circle element-->
    <path d="M90 50 L100 100 L250 100 L200 450Z" fill="none" stroke="black" stroke-width="10"></path> <!--string M: move to L:line to; x y; Z closes path-->
  </svg>
</body>
</html>
