apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.lillyan.testserver"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('src/main/java/com/example/lillyan/testserver/org.apache.commons.httpclient.jar')
    compile files('src/main/java/com/example/lillyan/testserver/commons-logging-1.2.jar')
    compile files('src/main/java/com/example/lillyan/testserver/commons-codec-1.10.jar')
    compile files('src/main/java/com/example/lillyan/testserver/retrofit-2.0.2.jar')
}
